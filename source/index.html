<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин кофейных напитков Drink2Go</title>
  <meta name="description" content="Drink2Go — это интернет-магазин по продаже кофейных напитков. Удобная сортировка по странам произрастания зерна и концентрации молока поможет выбрать идеальный напиток.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/svg/logo-icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/favicon-180x180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-container">
    <header class="main-header">
      <a class="main-header__logo logo" href="/" aria-label="Перейти на главную страницу.">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/svg/logo-long.svg">
          <source media="(min-width: 768px)" srcset="img/svg/logo-short.svg">
          <img class="logo__image" src="img/svg/logo-icon.svg" alt="Логотип интернет-магазина Drink2Go.">
        </picture>
        <span class="main-header__logo-text">Интернет-магазин кофейных напитков</span>
      </a>
      <nav class="main-header__navigation">
        <ul class="main-header__site-list">
          <li class="main-header__site-item main-header__site-item--current">
            <a class="main-header__link" href="/">Главная</a>
          </li>
          <li class="main-header__site-item">
            <a class="main-header__link" href="#">Каталог</a>
          </li>
          <li class="main-header__site-item">
            <a class="main-header__link" href="#">Доставка</a>
          </li>
          <li class="main-header__site-item">
            <a class="main-header__link" href="#">О нас</a>
          </li>
        </ul>
        <ul class="main-header__user-list">
          <li class="main-header__user-item">
            <a class="main-header__link main-header__link--icon" href="#" aria-label="Войти на сайт по логину и паролю.">
              <svg class="main-header__svg" width="16" height="16" role="img">
                <use xlink:href="img/icons/stack.svg#user" />
              </svg>
              <span class="main-header__text main-header__text--search" aria-hidden="true">Войти</span>
            </a>
          </li>
          <li class="main-header__user-item">
            <a class="main-header__link main-header__link--icon" href="#" aria-label="Открыть корзину с товарами.">
              <svg class="main-header__svg" width="16" height="16" role="img">
                <use xlink:href="img/icons/stack.svg#basket" />
              </svg>
              <span class="main-header__text" aria-hidden="true">Корзина</span>
            </a>
          </li>
        </ul>
      </nav>
      <button class="main-header__button" type="button" aria-label="Открыть главное меню.">
        <span class="main-header__button-line"></span>
        <span class="main-header__button-line"></span>
        <span class="main-header__button-line"></span>
      </button>
    </header>
  </div>


  <script src="./js/script.js" type="module"></script>
</body>

</html>
